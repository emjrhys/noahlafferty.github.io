	<body>
		<div class="content-wrapper">
			<section id="bio">
				<h1>Hi bumba</h1>

			<section id="portfolio" class="closed">
				<button class="portfolio-toggle">

						<defs>
							<pattern id="pattern-stripe"

							patternUnits="userSpaceOnUse"
							patternTransform="rotate(45)">
							<rect width="13" height="26" transform="translate(0,0)" fill="white"></rect>
							</pattern>
							<mask id="mask-stripe">
							<rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-stripe)" />
							</mask>      
						</defs>

						<!-- striped bar -->
						<rect class="stripe-fill" x="0" y="0"></rect>
					</svg>
					<span>Portfolio</span>
				</button>
				<ul>
					<li class="portfolio__project portfolio__project--hackil2016">
						<figure class="banner">
							<img src="./assets/img/banners/hackillinois2016.png">

					<li class="portfolio__project portfolio__project--rp2015">
						<figure class="banner">

							<img src="./assets/img/banners/illicitdesign.gif">

						<figure class="banner">
