<html>
    <head>
        <title>Wall Suite Political Compass</title>
        <link rel="stylesheet" type="text/css" href="../css/common.css"/>
        <script type="text/javascript" src="https://www.google.com/jsapi"/>
        <script type="text/javascript">
            google.load("visualization", "1", {packages:["corechart"]});
            google.setOnLoadCallback(drawChart);
            function drawChart() {
                var dt = new google.visualization.DataTable();
                dt.addColumn('number', 'Economic');
                dt.addColumn('number', 'Social');
                dt.addColumn({type: 'string', role: 'tooltip'});
                dt.addRows([
                    [-8.6, -8.1, 'Alex Zukoff'],
                    [-5.5, -7.23, 'Stephen Antonoplis'],
                    [-5.25, -4.51, 'Sally Hausken'],
                    [-6.25, -7.33, 'Summer Benowitz'],
                    [-6.50, -5.74, 'Max Spitz'],
                    [-1.75, -5.03, 'Casey Reed'],
                    [-4.62, -6.25, 'Noah Lafferty']
                ]);
                    

                var options = {
                    title: 'Wall Suite Political Compass',
                    hAxis: {title: 'Economic', minValue: -10, maxValue: 10},
                    vAxis: {title: 'Social', minValue: -10, maxValue: 10},
                    legend: 'none',
                    width: 700,
                    height: 700,
                    backgroundColor: "transparent"
                };

                var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));
                chart.draw(dt, options);
            }
        </script>
    </head>
    <body>
        <div id="container" class="center">
            <div id="chart_div"></div>
            Take the quiz: <a href="http://politicalcompass.org/test">Political Compass</a>
        </div>
    </body>
</html>
