<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
            var moveLinks = function() {
                var h = window.innerHeight;
                var w = window.innerWidth;
                if (h/w < .58) {
                    $("#links").css({
                        "left":"27.5%",
                        "top":"50%",
                        "margin-left":0,
                        "margin-top":w/24,
                        "height":w/8.8,
                        "width":w/12
                    });
                }
                else {
                    $("#links").css({
                        "left":"50%",
                        "top":"57%",
                        "margin-left":-h/2.58,
                        "margin-top":0,
                        "height":h/5.2,
                        "width":h/7
                    });
                }
            }

            $(window).resize(moveLinks).ready(moveLinks);
    });
</script>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #container-main {
        background: url(bg3.jpg) no-repeat center center fixed;
        background-size: cover;
        height: 100%;
        width: 100%;
    }
    #links {
        position: absolute;
        background-color: blue;
        opacity: .5;
    }
    #links a {
        background-color: red;
        display: block;
        height: 25%;
    }
</style>
<body>
    <div id="container-main">
        <div id="links">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
        </div>
    </div>
</body>
